<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io.connect('http://savonet-flows-socket.herokuapp.com/');

  socket.emit('join', 'flows');
  socket.on('flows', function (data) {
    console.log("Generic data: " + data);
  });

  socket.emit('join', '26'); 
  socket.on('26', function (data) {
    console.log("Data for radio 26: " + data);
  });
</script>
