<html>
<head>
  <title>Flows chat test page</title>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var url = "http://" + window.location.hostname + ":" + window.location.port;
    var socket = io.connect(url + "/chat");
    var radio;
    var chatroom;

    socket.on('joined', function (data) {
      chatroom = data;
      document.getElementById("chatroom").innerHTML = data;
      document.getElementById("content").innerHTML+="Successfully joined " + data + " chat room.<br/>";
    });

    socket.on('nicknamed', function (data) {
      document.getElementById("nickname").innerHTML = data;
      document.getElementById("content").innerHTML+="Nickname set to: " + data + "</br>";
    });

    socket.on('error', function (data) {
      document.getElementById("content").innerHTML+="Error: " + data + "</br>";
    });

    function nickBox() {
      var msg = document.getElementById('nickTxt').value;
      socket.emit('nickname',msg);
    }

    function joinBox() {
      var msg = document.getElementById('joinTxt').value;
      socket.emit('join', msg);
      socket.on(msg, function (msg) {
        document.getElementById("content").innerHTML+="In chat room " + chatroom + ": " + JSON.stringify(msg) + "</br>";
      });
    }
    
    function chatBox() {
      var msg = document.getElementById('chatTxt').value;
      socket.emit(chatroom,msg);
    }
  </script>
</head>
<body>
  <h1>Flows chat test</h1>

  <p>Your nickname is: <b><span id="nickname">unset</span></b></p>
  <p>Your chatroom is: <b><span id="chatroom">unset</span></b></p>

  <p>Set a nickname:</p>
  <form>
    <input type="text" id="nickTxt">
    <input type="button" onClick="nickBox()" value="Set!">
  </form>

  <p>Join a chat room:</p>
  <form>
    <input type="text" id="joinTxt">
    <input type="button" onClick="joinBox()" value="Join!">
  </form>

  <p>Say something:</p>
  <form>
    <input type="text" id="chatTxt">
    <input type="button" onClick="chatBox()" value="Say!">
  </form>
  <p id="content">Waiting..<br/></p>
</body>
</html>
